<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- googleFont -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
        <!-- googleFont -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Final-Calculator</title>
        <!-- stylesheet -->
        <link rel="stylesheet" href="../trial.css">
        <!-- stylesheet -->
    </head>
<body>
    <div class="parentContainer">
        <div id="dArea" class="displayArea">
                Arpit Bala
            </div>
        <div class="container">    
            <button class="commonThemeBtn" onclick="stringCon(1)">
                <div class="item">1</div>
            </button>
            <button class="commonThemeBtn" onclick="stringCon(2)">
                <div class="item">2</div>
            </button>
            <button class="commonThemeBtn" onclick="stringCon(3)">
                <div class="item">3</div>
            </button>
            <button class="commonThemeBtn" onclick="stringCon(4)">
                <div class="item">4</div>
            </button>
            <button class="commonThemeBtn" onclick="stringCon(5)">
                <div class="item">5</div>
            </button>
            <button class="commonThemeBtn" onclick="stringCon(6)">
                <div class="item">6</div>
            </button>
            <button class="commonThemeBtn" onclick="stringCon(7)">
                <div class="item">7</div>
            </button>
            <button class="commonThemeBtn" onclick="stringCon(8)">
                <div class="item">8</div>
            </button>
            <button class="commonThemeBtn" onclick="stringCon(9)">
                <div class="item">9</div>
            </button>
            <button class="commonThemeBtn" onclick="stringCon('+')">
                <div class="item">+</div>
            </button>
            <button class="commonThemeBtn" onclick="stringCon('-')">
                <div class="item">-</div>
            </button>
            <button class="commonThemeBtn" onclick="delAll()">
                <div class="item">Del</div>
            </button>
            <button class="commonThemeBtn" onclick="calc()">
                <div class="item">=</div>
            </button>
        </div>
    </div>
    <script src="v1.js"></script>
</body>
</html>
